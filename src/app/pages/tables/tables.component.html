<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row" *ngIf="prescriptionInCart.length!=0">
        <div class="col-xl-3 col-lg-6" *ngFor="let item of prescriptionInCart; let i = index">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">{{item.prescriptionName.length > 16 ?
                    (item.prescriptionName | slice:0:16)+'...' :(item.prescriptionName)}}</h5>
                  <span class="h2 font-weight-bold mb-0">{{item.patientName}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon">
                    <img src="assets/img/protectShield.png" *ngIf="item.isPrivate" class="icon-shield"
                      alt="ProtectShield">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9">
                  <div class="btn-wrapper mt-4">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-danger btn-sm" (click)="changeCount('-', item.id)"
                          [disabled]="item.count<=0">
                          <i class="fa fa-minus"></i>
                        </button>
                      </span>
                      <span class="ml-3 mr-3 pl-3 pt-2 pb-2 pr-3 badge badge-primary">{{item.count}}</span>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-success btn-sm" (click)="changeCount('+', item.id)">
                          <i class="fa fa-plus"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <label class="btn btn-danger btn-sm delete-icon" aria-hidden="true" style="padding: 5px;"
                    (click)="deletePrescription(i)">
                    <i class="fas fa-trash" style="padding: 5px;font-size: 15px;"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center m-auto" *ngIf="prescriptionInCart.length===0">
        <h1 class="text-white"><i class="fas fa-shopping-cart"></i>&emsp;Your Cart is Empty</h1>
      </div>
    </div>
  </div>
</div>
<div id="footerBar" class="bg-gradient-danger">
  <button class="btn btn-default text-right float-right p-2 m-3" (click)="checkout()">Checkout
    <i class="fas fa-arrow-right"></i>
  </button>
</div>

<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="checkoutModal">Checkout</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="font-size:25px">&times;</span>
        </button>
      </div>
      <div class="modal-body pb-0">
        <div class="alert alert-success" role="alert">
          <strong>Success!</strong> All the medicine in the cart is checked out. !
        </div>
      </div>
      <div class="modal-footer pt-0 pb-3">
        <button type="button" class="btn btn-danger request-btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
